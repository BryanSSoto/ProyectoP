{% include 'base.html'%}
{% load static %}
<style>
    .bg-rosa{
        border: 2px solid #ef778c;
        background-color: #FFC0CB; /* Rosa pastel */
        color: #FFFFFF; /* Texto blanco para contraste */
    }
    body{
        background-color: #FFC0CB; /* Rosa pastel */
        color: #FFFFFF; /* Texto blanco para contraste */
        padding: 10px;
        border-radius: 5px;
        font-family: Arial, sans-serif;
    }
    .berlin_1{
        max-width: 80%;
        height: auto;
        border-radius: 8px; /* Bordes redondeados */
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Sombra */
    }
    .contrasena-label{
        margin-right: 67px;
    }
    .usuario-label{
        margin-right: 10px;
    }
</style>
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="row">
        <!-- Imagen 1 -->
        <div class="col-4 p-2">
            <img src="{% static 'berlin_1.jpeg' %}" class="img-fluid berlin_1" style="width: 100%; height: 200px; object-fit: cover;">
        </div>
        <!-- Imagen 2 -->
        <div class="col-4 p-2">
            <img src="{% static 'berlin_2.jpeg' %}" class="img-fluid berlin_1" style="width: 100%; height: 200px; object-fit: cover;">
        </div>
        <!-- Imagen 3 -->
        <div class="col-4 p-2">
            <img src="{% static 'berlin_3.jpeg' %}" class="img-fluid berlin_1" style="width: 100%; height: 200px; object-fit: cover;">
        </div>
        
    
        <div class="row justify-content-center w-100 ">
            <div class="col-md-6 col-lg-4 ">
                <div class="card shadow-lg">
                    <div class="card-header text-center bg-rosa text-white">
                        <h3><i class="bi bi-person-lock  "></i> Iniciar sesión</h3>
                    </div>
                    <div class="card-body bg-rosa">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3 " >
                                <label for="username" class="form-label usuario-label" >Nombre de usuario:</label>
                                {{ form.username}}
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label contrasena-label">Contraseña:</label>
                                {{ form.password}}
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg bg-rosa">Ingresar</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
