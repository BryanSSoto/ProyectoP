{% include 'base.html'%}
{% include 'productos/modal_agregar_producto.html'%}

<html>
    <body>
        <div class="container mt-2">
            <div class="d-flex justify-content-end mb-3">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#agregarProductoModal">
                    Agregar Producto
                </button>
            </div>
            <div class="row">
                <!-- Columna izquierda: Filtros -->
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-header">
                            <h5>Filtros</h5>
                        </div>
                        <div class="card-body">
                            <!-- Filtros -->
                            <form method="GET" action=".">
                                <div class="mb-3">
                                    <label for="categoria" class="form-label">Categoría</label>
                                    <select class="form-select" id="categoria" name="categoria">
                                        <option value="">Todas</option>
                                        {% for categoria in categorias %}
                                        <option value="{{ categoria.id }}">{{ categoria.nombre }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="precioMin" class="form-label">Precio Mínimo</label>
                                    <input type="number" class="form-control" id="precioMin" name="precio_min">
                                </div>
                                <div class="mb-3">
                                    <label for="precioMax" class="form-label">Precio Máximo</label>
                                    <input type="number" class="form-control" id="precioMax" name="precio_max">
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Aplicar Filtros</button>
                            </form>
                        </div>
                    </div>
                </div>
    
                <!-- Columna derecha: Productos -->
                <div class="col-md-9">
                    <div class="row">
                        {% for producto in productos %}
                        <div class="col-md-4" >
                            <div class="card mb-4" >
                                <img src="{{ producto.imagen.url }}" class="card-img-top " alt="{{ producto.nombre }}" style="max-width: 100%;">
                                <div class="card-body">
                                    <h5 class="card-title">{{ producto.nombre }}</h5>
                                    <p class="card-text">${{ producto.precio }}</p>
                                    <p class="card-text text-muted">{{ producto.descripcion }}</p>
                                    <div class="d-flex justify-content-between align-items-center" >
                                        <a href="{% url 'desactivar_producto' producto.id %}" class="btn btn-outline-danger btn-sm" onclick="return confirm('¿Estás seguro de que quieres eliminar este producto?');" >Eliminar Producto</a>
                                        <a id="{{producto.id}}" url="{% url 'editar_producto' producto.id %}" class="btn btn-outline-primary btn-sm editar-btn">Editar Producto</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% empty %}
                        <p>No hay productos disponibles.</p>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        </div>
    </body>
</html>

<script>

    $(document).ready(function () {
        $(document).on('click', '.editar-btn', function (event) {
            event.preventDefault(); 
            const url = $(this).attr('url'); 
            console.log(url);
    
            
        });
    });
</script>
