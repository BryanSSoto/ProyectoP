<div class="modal fade" id="agregarProductoModal" tabindex="-1" aria-labelledby="agregarProductoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="agregarProductoModalLabel">Agregar Nuevo Producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
              <label for="nombre" class="form-label">Nombre del Producto</label>
              {{ form_producto.nombre }}
          </div>
          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            {{ form_producto.descripcion }}
          </div>
          <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            {{ form_producto.precio }}
          </div>
          <div class="mb-3">
              <label for="categoria" class="form-label">Categoría</label>
              {{ form_producto.categoria }}
            </div>
          <div class="mb-3">
              <label for="estado" class="form-label">Estado</label>
              {{ form_producto.estado }}
          </div>
          <div class="mb-3">
            <label for="imagen" class="form-label">Imagen</label>
            {{ form_producto.imagen }}
        </div>
          <button type="submit" class="btn btn-primary">Agregar Producto</button>
      </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>
